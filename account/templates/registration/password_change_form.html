{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <p>User the form below to change your password</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p>
            <input type="submit" value="Change" />
            {% csrf_token %}
        </p>
    </form>
{% endblock %}
